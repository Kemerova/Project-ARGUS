quality_gates:
  code_coverage:
    description: "Minimum code coverage percentage"
    enabled: true
    threshold: 0.8
    weight: 0.3
  
  lint_score:
    description: "Code linting score" 
    enabled: true
    threshold: 0.9
    weight: 0.2
  
  security_scan:
    description: "Security vulnerability scan"
    enabled: true
    threshold: 0.95
    weight: 0.3
  
  performance_benchmark:
    description: "Performance benchmark threshold"
    enabled: false
    threshold: 0.85
    weight: 0.2
